<div class="main" ng-cloak>
    <div class="left">
        <nav-bar></nav-bar>
    </div>
    <div class="right">
        <div ng-repeat="panel in data.editors" class="panel-box" style="width:{{data.editor_width}}%; overflow: hidden; position: relative">
            <button type="button" class="btn btn-info btn-sm editor-settings-btn" ng-click="toggle_settings_ribbon(panel.it)">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <span class="editor-settings-ribbon" id="ribbon-{{panel.it}}" style="display: none">
                <button type="button" ng-click="delete_panel(panel.it)" class="btn btn-info btn-sm button-text-align">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" ng-click="select_language(panel.it)" class="btn btn-info btn-sm button-text-align" style="border: none; height: 29px; background-color: {{set_color(panel.language)}}">
                    <span>Syntax: {{get_language_title(panel.language)}}</span>
                </button>
                <span style="font: 15px 'Lato-Regular'; color:white; padding: 0 10px 0 10px;">{{panel.name}}</span>
            </span>
         <file-editor data-it="{{panel.it}}"></file-editor>
        </div>
    </div>
</div>
