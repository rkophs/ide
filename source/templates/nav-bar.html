<div ng-controller="Navigation" ng-cloak ng-init="init()">
    <div class="cursor" style="margin:{{nav_button.padding}}px; width:{{nav_button.radius*2 + nav_button.stroke}}px; height:{{nav_button.radius*2 + nav_button.stroke}}px;">
        <svg width="100%" height="100%" ng-click="open_nav_block('file_selector')">
            <circle cx="50%" cy="50%" r="50%" fill="#cc4d35"></circle>
        </svg>
    </div>
    <div class="cursor" style="margin:{{nav_button.padding}}px; width:{{nav_button.radius*2 + nav_button.stroke}}px; height:{{nav_button.radius*2 + nav_button.stroke}}px;">
        <svg width="100%" height="100%" ng-click="open_nav_block('git')">
            <circle cx="50%" cy="50%" r="50%" fill="#3590a9"></circle>
        </svg>
    </div>
    <div class="cursor" style="margin:{{nav_button.padding}}px; width:{{nav_button.radius*2 + nav_button.stroke}}px; height:{{nav_button.radius*2 + nav_button.stroke}}px;">
        <svg width="100%" height="100%" ng-click="open_nav_block('terminal')">
            <circle cx="50%" cy="50%" r="50%" fill="#fbf9cb"></circle>
        </svg>
    </div>

    <div ng-controller="FileSelector" ng-show="show" class="nav_block" id="nav_block_wrapper">
        <div id="file_selector" ng-cloak ng-init="init()"></div>
    </div>
</div>
